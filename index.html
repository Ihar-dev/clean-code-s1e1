<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header-container">
    <img src="./eisenhower-matrix.jpg" alt="Todo App">
    <a class="header-container__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="page-container">
    <section class="page-container__add-section add-section">
      <p></p>
      <label class="add-section__heading" for="new-task">Add Item</label>
      <div class="add-section__wrapper wrapper">
        <input id="new-task" class="wrapper__input task" type="text">
        <button class="wrapper__button">Add</button>
      </div>
    </section>
    <section class="page-container__todo-section todo-section">
      <h3 class="todo-section__heading">Todo</h3>
      <ul class="todo-section__incomplete-tasks incomplete-tasks">
        <li class="incomplete-tasks__incomplete-task incomplete-task">
          <input type="checkbox">
          <label class="incomplete-task__label task">Pay Bills</label>
          <input type="text" class="incomplete-task__input task">
          <button class="incomplete-task__button edit">Edit</button><button class="incomplete-task__button delete"><img src="./remove.svg" alt="Delete Button"></button>
        </li>
        <li class="incomplete-tasks__incomplete-task incomplete-task">
          <input type="checkbox">
          <label class="incomplete-task__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-task__input task">
          <button class="incomplete-task__button edit">Save</button><button class="incomplete-task__button delete"><img src="./remove.svg" alt="Delete Button"></button>
        </li>
      </ul>
    </section>
    <section class="page-container__completed-section completed-section">
      <h3 class="completed-section__heading">Completed</h3>
      <ul class="completed-section__completed-tasks completed-tasks">
        <li class="completed-tasks__completed-task completed-task">
          <input type="checkbox" checked>
          <label class="completed-task__label task">See the Doctor</label>
          <input type="text" class="completed-task__input task">
          <button class="completed-task__button edit">Edit</button><button class="completed-task__button delete"><img src="./remove.svg" alt="Delete Button"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
